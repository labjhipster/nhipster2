<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="track">
      <h2 data-cy="trackDetailsHeading"><span jhiTranslate="bootifulmusicApp.track.detail.title">Track</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ track.id }}</span>
        </dd>
        <dt><span jhiTranslate="bootifulmusicApp.track.name">Name</span></dt>
        <dd>
          <span>{{ track.name }}</span>
        </dd>
        <dt><span jhiTranslate="bootifulmusicApp.track.album">Album</span></dt>
        <dd>
          <div *ngIf="track.album">
            <a [routerLink]="['/album', track.album?.id, 'view']">{{ track.album?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/track', track.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
